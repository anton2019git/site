<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путівник</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        /* Основні стилі для модального вікна */
        .modal {
            display: none; /* Сховано за замовчуванням */
            position: fixed;
            z-index: 1; /* Вивести модальне вікно поверх всього */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Напівпрозорий фон */
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            text-align: center;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
        }

        /* Стиль для кнопок */
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        /* Іконка Instagram */
        .instagram-icon {
            width: 40px;
            height: 40px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="places.html">Місця</a></li>
                <li><a href="#" id="openModal">Вхід</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1 class="title">Ласкаво просимо до путівника!</h1>
            <p>Тут ви знайдете найкращі туристичні місця Ужгорода</p>
            <img src="https://pravdaye.com.ua/wp-content/uploads/2023/03/a18.jpg" alt="Подорож">
            <br>
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/512px-Instagram_logo_2022.svg.png" alt="Instagram" class="instagram-icon">
            </a>
        </section>
    </main>

    <!-- Модальне вікно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Вхід</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Пароль:</label>
                <input type="password" id="password" required>
                <button type="submit">Увійти</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("openModal").addEventListener("click", function() {
            document.getElementById("modal").style.display = "block";
        });

        document.querySelector(".close").addEventListener("click", function() {
            document.getElementById("modal").style.display = "none";
        });

        window.onclick = function(event) {
            if (event.target == document.getElementById("modal")) {
                document.getElementById("modal").style.display = "none";
            }
        };
    </script>
</body>
</html>
